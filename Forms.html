<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-me">
        <label for="email">Username: </label>
        <input type="text" id="email" placeholder="email" required="true"> <br>
        <label for="user_password">Password: </label>
        <input type="password" id="user_password"> <br>
        <input type="submit"> <br>


        <label for="user_date">Date: </label>
        <input type="date"> <br>
        
        <label for="user_file">File: </label>
        <input type="file"> <br>

        <label for="color_type">Color: </label>
        <input type="color"><br>

        <label for="Range_type">Range: </label>
        <input type="Range"><br>

        <label for="Button_type">Button: </label>
        <input type="button" value="Click Me!"><br>
        <hr>

        <big>Input: Radio</big><br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male"><br>
 
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female"><br>

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="Other"><br>

        <hr>
        <big>Input: CheckBox</big><br>

        <label for="apple">Apple</label>
        <input type="checkbox" id="apple" name="fruit" value="Apple"><br>

        <label for="banana">Banana</label>
        <input type="checkbox" id="banana" name="fruit" value="Banana"><br>

        <label for="orange">Orange</label>
        <input type="checkbox" id="orange" name="fruit" value="Orange"><br>

        <hr>
        <big>Input: Select</big><br>
        <label for="fruits">Choose a fruit:</label>
        <select id="fruits" name="fruits">
            <option value="" disabled selected>Choose a fruit</option>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option> 
            <option value="Orange">Orange</option>
        </select>

        <hr>
        <big>Input type: Text Area</big><br>
        <textarea name="story" id="story" cols="30" rows="5">
            
        </textarea> <br>
        <hr>
        <big>iFrame Tag</big> <br>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/rklidcZ-aLU?si=WAN_PP22eVinSDZD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <iframe src="https://www.marvel.com/" width="560" height="315" title="Marvel website"></iframe>


    </form>
</body>
</html>
