<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1">
        <caption>Student Information</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>John</td>
            <td>39</td>
            <td>John@123.com</td>
        </tr>
        <tr>
            <td>Spiderman</td>
            <td>49</td>
            <td>Spidy@123.com</td>
        </tr>
        <tr>
            <td colspan="3"> This cell spans 3 column</td>
        </tr>
    </table>
</body>
</html>
